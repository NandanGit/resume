<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>
		<link rel="icon" href="svgs/favicon.svg" type="svg" sizes="16x16" />
		<!-- <link rel="stylesheet" href="style.css" /> -->
		<link rel="stylesheet" href="styles_alt.css" />
		<title>Nandan | Portfolio</title>
	</head>
	<body id="theme" class="dark-theme">
		<main>
			<div id="theme-changer" class="theme-changer"></div>
			<!-- <h1>Resume</h1> -->
			<div class="container">
				<header class="header">
					<div id="dp" class="header-image"></div>
					<!-- <img src="/images/dp.jpg" alt="Nandan" /> -->
					<div class="header-text-content">
						<h1 class="name">Nandan Reddy</h1>
						<!-- <hr /> -->
						<h3>Programmer</h3>
					</div>
				</header>
				<div class="contents">
					<div class="section education" id="education">
						<!-- Dynamically populated -->
					</div>

					<div class="section skills" id="skills">
						<!-- Dynamically populated -->
					</div>

					<div class="section projects" id="projects">
						<!-- Dynamically populated -->
					</div>
					<div class="section contact" id="contact">
						<h2>Contact</h2>
						<div class="sub-contact">
							<hr />
							<h4>LinkedIn</h4>
							<a
								target="_blank"
								href="https://www.linkedin.com/in/nandan-reddy/"
								><i class="fab fa-linkedin linkedin-icon contact-icon"></i>
								@nandan-reddy</a
							>
						</div>
						<div class="sub-contact">
							<hr />
							<h4>GitHub</h4>
							<a target="_blank" href="https://www.github.com/NandanGit"
								><i class="fab fa-github github-icon contact-icon"></i>
								@NandanGit</a
							>
						</div>
						<div class="sub-contact">
							<hr />
							<h4>HackerRank</h4>
							<a
								target="_blank"
								href="https://www.hackerrank.com/nandan_reddy1133"
								><i class="fab fa-hackerrank hackerrank-icon contact-icon"></i>
								@nandan_reddy1133</a
							>
						</div>
						<div class="sub-contact">
							<hr />
							<h4>Gmail</h4>
							<a href="mailto:nandan.reddy1133@gmail.com">
								<i class="fas fa-envelope gmail-icon contact-icon"></i>
								nandan.reddy1133@gmail.com</a
							>
						</div>
					</div>
					<div class="section message-me" id="message-me">
						<h1>Leave a message</h1>
						<hr />
						<form
							id="message-form"
							name="Messages from Resume"
							method="POST"
							data-netlify="true"
						>
							<input
								type="hidden"
								name="form-name"
								value="Messages from Resume"
							/>
							<div class="form-control input-control">
								<span>Name</span>
								<input
									id="message-form__name"
									name="name"
									type="text"
									autocomplete="nope"
									required
								/>
							</div>
							<div class="form-control input-control">
								<!-- <label>Email</label> -->
								<span>Email</span>
								<input
									id="message-form__email"
									name="email"
									type="email"
									required
								/>
							</div>
							<div class="form-control input-control">
								<!-- <label>Message</label> -->
								<span>Message</span>
								<textarea
									id="message-form__message"
									name="message"
									rows="5"
									required
								></textarea>
							</div>
							<!-- <div data-netlify-recaptcha="true"></div> -->
							<button class="badge" type="submit">Send Message</button>
						</form>
					</div>
				</div>
				<p>
					Link to this resume:
					<a href="https://portfolio.nandan.one" class="resume-link">
						portfolio.nandan.one</a
					>
				</p>
			</div>
		</main>

		<script src="details.js"></script>
		<script src="script.js"></script>
	</body>
</html>
